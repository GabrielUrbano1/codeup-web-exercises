<div class="container">
    <header class="text-center my-4">
        <h1>To-Do List</h1>
    </header>
    <main class="row">
        <section class="border border-lg-none p-4 col-lg-4">
            <form id="to-do-form">
                <h3><label class="form-label" for="to-do">Enter to-do:</label></h3>
                <input class="form-control" type="text" name="to-do" id="to-do">
                <div class="d-grid">
                    <button class="btn btn-secondary mt-3 add">Add To-Do</button>
                </div>
            </form>

        </section>
        <section class="my-4 my-lg-0 col-lg-8">
            <h3>To-Dos:</h3>
            <ul class="list-group" id="to-do-list">

            </ul>

<script>



    document.getElementById("to-do-form").addEventListener("submit", function (click) {
        click.preventDefault();

        let taskInput = document.getElementById('to-do');
        let taskText = taskInput.value;

        if (taskText !== '') {
            addItem();
            taskInput.value = '';
        }
    });


    // Function to add a new to-do item
    function addItem(input) {
        const listItem = document.createElement("li")
        listItem.className = 'to-do-item list-group-item d-flex justify-content-between align-items-center'
        listItem.innerText = document.querySelector("#to-do").value


        const item = document.createElement("p")
        item.className = 'm-0'
        item.textContent = (input)

        const deleteBtn = document.createElement("button")
        deleteBtn.className = ("btn btn-danger")
        document.textContent = "Done"

        deleteBtn.addEventListener("click", function () {
            listItem.remove()
        })


        listItem.appendChild(item)
        listItem.appendChild(deleteBtn)

        document.getElementById("to-do-list").appendChild(listItem)
    }
