<!DOCTYPE html>
<head>
    <title>Weather Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/weather_app.css">
</head>
<body>
<h1 style="background-color: #007BFF; color: white; text-align: center">
    Weather App</h1>
<form id="weather-form" style="text-align: center">
    <label for="cityName">City Name:</label>
    <input type="text" id="cityName" name="cityName" value="Aubrey" required>
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<div class="forecast">
    <!-- The 5-day weather forecast will be displayed here -->
    <h2 style="text-align: center">5-Day Weather Forecast:</h2>
    <div class="row justify-content-center" id="forecast-cards">
        <!-- Cards will be added here -->
    </div>
</div>
<br>

<div id="map"></div>

</body>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
<script src="JS/keys.js"></script>
<script type="module" src="JS/weather_app.js">
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
