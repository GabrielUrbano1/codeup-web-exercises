<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .to-do-item {
            margin-top: 10px;
        }
        .box-size{
            height: 50px;
            top: 28px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-4">
        <h1 style="display: flex; justify-content: right;">To-Do List</h1>
        <form id="to-do-form">
            <div class="form-group">
                <input type="text" class="form-control" id="task" placeholder="Add a new task">
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        </div>
        <ul class="list-group mt-3 col-lg-4" id="to-do-list">
            <!-- To-Do items will be added here -->

        </ul>
    </div>
</div>


<script>
    // Function to add a new to-do item
    function addTodoItem(taskText) {
        const listItem = document.createElement('li');
        listItem.className = 'to-do-item list-group-item d-flex justify-content-between align-items-center box-size';

        const taskParagraph = document.createElement('p');
        taskParagraph.className = 'm-0';
        taskParagraph.textContent = taskText;

        const deleteButton = document.createElement('button');
        deleteButton.className = 'btn btn-danger';
        deleteButton.textContent = 'Done';

        // Add event listener to delete the item when the button is clicked
        deleteButton.addEventListener('click', function () {
            listItem.remove();
        });

        listItem.appendChild(taskParagraph);
        listItem.appendChild(deleteButton);

        // Append the new to-do item to the list
        document.getElementById('to-do-list').appendChild(listItem);
    }

    // Add event listener to the form for submitting new tasks
    document.getElementById('to-do-form').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the form from submitting and refreshing the page
        const taskInput = document.getElementById('task');
        const taskText = taskInput.value.trim();

        if (taskText !== '') {
            addTodoItem(taskText);
            taskInput.value = ''; // Clear the input field
        }
    });



</script>
</body>
</html>
